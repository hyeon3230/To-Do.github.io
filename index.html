<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> To Do </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div id="background">
      <div id="weather1">
        <span id="weather-temp"></span>
      </div>
      <div id="weather2">
        <span id="weather-city"></span>
        <span id="weather-country"></span>
        <span id="weather-icon"></span>
      </div>
      
      <h2 id="clock"> 00:00:00 </h2>
      <form id="login-form" class="hidden">
        <input type="text" id="enterName" required maxlength=10 placeholder="What is your name?" onkeyup="enterkey();">
      </form>
      <h1 id="greeting" class="hidden"></h1>
      
      <form id="todo-form">
        <input type="text" id= "enterToDo" placeholder="Write a To Do" required>
      </form>
      <ul id="todo-list"></ul>
      
      <div class="container">
        <div class="upper">
          <div id="month"></div>
        </div>
        <div class="lower">
          <div id="day"></div>
          <div id="date"></div>
          <div id="year"></div>
        </div>
      </div>
          
      <div id="quote">
         <span></span><br>
        <span></span>
       </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
